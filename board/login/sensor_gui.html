<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Jardin Delicias</title>
      <!--Bootstrap-->
      <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
      <!--link href="css/styles.css" rel="stylesheet" -->
   </head>
   <body>
      <section>
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-8">
                  <table class="table table-striped table-condensed">
                     <tbody>
                        <tr>
                           <td>Red</td>
                           <td>casa tres patios</td>
                        </tr>
                        <tr>
                           <td>Mac</td>
                           <td>direccion</td>
                        </tr>
                         <tr>
                           <td>IP</td>
                           <td>192.168.1.100</td>
                        </tr>                       
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-8">
                  <button class="btn btn-lg btn-primary" type="button" data-toggle="modal" data-target="#sensor_modal">
                     Agrega sensor
                  </button>
                  <div class="modal fade" id="sensor_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                     <div class="modal-dialog" role="document">
                        <div class="modal-content">
                           <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                              </button>
                              <h4 class="modal-title" id="myModalLabel">Agrega Sensor</h4>
                           </div>
                           <div class="modal-body">
                              <form role="form" id="sensor-form">
                                 <div class="form-group">
                                    <label class="control-label" for="nombre_sensor">Nombre</label>
                                    <input class="form-control" id="nombre_sensor" placeholder="nombre">
                                 </div>
                                 <div class="form-group">
                                    <label class="control-label" for="tipo_sensor">Tipo Sensor</label>
                                    <div class="btn-group btn-group-xs form-control" id="tipo_sensor">
                                       <a class="active btn btn-link dropdown-toggle" data-toggle="dropdown">Seleccione<span class=" fa fa-caret-down"></span></a>
                                       <ul class="dropdown-menu" role="menu">
                                          <li>
                                             <a href="#">Temperatura aire</a>
                                             <li>
                                                <a href="#">Humedad tierra</a>
                                             </li>
                                             <li>
                                                <a href="#">Humedad aire</a>
                                             </li>
                                          </li>
                                       </ul>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <label class="control-label" for="modelo_sensor">Modelo</label>
                                    <input class="form-control" id="modelo_sensor" placeholder="modelo">
                                 </div>

                                 <div class="form-group">
                                    <label class="control-label" for="pin_sensor">Pin</label>
                                    <input class="form-control" id="pin_sensor" placeholder="Pin">
                                 </div>
                                 <div class="form-group">
                                    <label class="control-label" for="pin_mode">Modo</label>
                                    <input class="form-control" id="pin_mode" placeholder="Modo">
                                 </div>

                                 <button type="submit" class="btn btn-default sensor_form_submit">Submit</button>
                              </form>
                           </div>
                        </div><!-- content-->
                     </div><!-- dialog-->
                  </div><!-- modal-->
               </div><!-- col -->
            </div><!-- row -->
         </div><!-- container -->
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-8">
                  <table class="table table-striped table-condensed">
                     <thead>
                        <tr>
                           <th>Nombre</th>
                           <th>Tipo</th>
                           <th>Valor</th>
                     </thead>
                     <tbody>
                         <tr>
                           <td>Cajon</td>
                           <td>humedad suelo</td>
                           <td>10</td>
                        </tr>                       
                     </tbody>
                  </table>
               </div>
            </div>
         </div>

      </section>


      <!---JQUery=--->
      <script src="node_modules/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="node_modules/jquery-http/dist/jquery-http.min.js"></script>

      <!-- bootstrap pulgins-->
      <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
      <!-- custom js-->
      <script src="sensor_gui.js"></script>

   </body>
</html>
