<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Jardin Delicias</title>
      <!--Bootstrap-->
      <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <!--link href="css/styles.css" rel="stylesheet" -->
   </head>
   <body>
      <section>
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-8">
                  <form role="form">
                     <div class="form-group">
                        <label class="control-label" for="">Red WiFi</label>
                        <input class="form-control" id="ssid" placeholder="nombre de la red">
                     </div>
                     <div class="form-group">
                        <label class="control-label" for="">Clave</label>
                        <input class="form-control" id="password" placeholder="clave de la red">
                     </div>
                     <div class="form-group">
                        <label class="control-label" for="">MAC</label>
                        <input class="form-control" id="mac_adress" placeholder="direccion mac" readonly>
                     </div>
                     <div class="form-group">
                        <label class="control-label" for="">ID-sensor</label>
                        <input class="form-control" id="sensor-id" placeholder="nombre del sensor">
                     </div>
                     <div class="form-group">
                        <label class="control-label" for="">IP</label>
                        <input class="form-control" id="address" placeholder="direccion">
                     </div>
                     <button type="submit" class="btn btn-default">Submit</button>
                  </form>
               </div>
            </div>

         </div>
      </section>


      <!---JQUery=--->
      <script src="node_modules/jquery/dist/jquery.min.js"></script>

      <!-- bootstrap pulgins-->
      <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
      <!-- custom js-->

   </body>
</html>
