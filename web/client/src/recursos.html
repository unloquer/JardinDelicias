<template>
   <require from='bootstrap-datepicker/dist/css/bootstrap-datepicker.css'></require>
   <section>
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-12">
               <!-- Jardín -->
               <div role="tabpanel" class="section tab-pane active" id="recursos">
                  <div class="container tab-content">
                     <div class="row">
                        <div class="col-md-12">
                           <h1>Inventario Jardín</h1>
                           <p>Lorem ipsum dolor sit amet, consectetur adipisici elit,
                           <br>sed eiusmod tempor incidunt ut labore et dolore magna aliqua.
                           <br>Ut enim ad minim veniam, quis nostrud</p>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <table class="table">
                              <thead>
                                 <tr>
                                    <th>ID
                                       <br>
                                    </th>
                                    <th>Recurso</th>
                                    <th>Cantidad</th>
                                    <th>Tipo</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <tr>
                                    <td>1</td>
                                    <td>Lechuga</td>
                                    <td>7</td>
                                    <td>Hortalizas</td>
                                 </tr>
                                 <tr>
                                    <td>2</td>
                                    <td>Albahaca</td>
                                    <td>3</td>
                                    <td>Plantas Aromáticas</td>
                                 </tr>
                                 <tr>
                                    <td>3</td>
                                    <td>Vermicultivo</td>
                                    <td>2</td>
                                    <td>Biofertilizante</td>
                                 </tr>
                              </tbody>
                           </table>
                        </div>
                        <div class="col-md-6">
                           <!-- Formulario Inventario -->
                           <form role="form">
                              <div class="form-group">
                                 <label class="control-label" for="inventario-recurso">Recurso</label>
                                 <input class="form-control" id="inventario-recurso" placeholder="Recurso" value.bind='name'>
                              </div>
                              <div class="form-group">
                                 <label class="control-label" for="inventario-descripcion">Descripción</label>
                                 <input class="form-control" id="inventario-descripcion"
                                                             placeholder="Descripción" value.bind='description' type="text">
                              </div>
                              <div class="form-group">
                                 <label class="control-label" for="inventario-descripcion">Tipo de Recurso</label>
                                 <div class="btn-group btn-group-xs form-control"
                                      id="inventario-tipo-recurso">
                                    <a class="active btn btn-link dropdown-toggle" data-toggle="dropdown"> Seleccione <span class="fa fa-caret-down"></span></a>
                                    <ul class="dropdown-menu" role="menu">
                                       <li>
                                          <a href="#" click.trigger="tipoRecurso('planta')">Planta</a>
                                       </li>
                                       <li>
                                          <a href="#" click.trigger="tipoRecurso('plantula')">Plántula</a>
                                       </li>
                                       <li>
                                          <a href="#" click.trigger="tipoRecurso('Biofertilizante')">Biofertilizante</a>
                                       </li>
                                       <li>
                                          <a href="#" click.trigger="tipoRecurso('semilla')">Semillas</a>
                                       </li>
                                    </ul>
                                    <p>${type}</p>
                                    <p></p>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="control-label" for="inventario-fecha-cultivo">Fecha de Cultivo</label>
                                 <input class="form-control" id="inventario-fecha-cultivo"
                                                             placeholder="inventario-fecha-cultivo" type="text">
                              </div>

                              <div class="form-group">
                                 <label class="control-label" for="inventario-foto">Foto</label>
                                 <input class="form-control" id="inventario-foto" placeholder="Foto"
                                                                                  type="text">
                              </div>
                              <button type="submit" class="btn btn-default" click.trigger="save()">Submit</button>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <br>${name} </br>
      <br>${description} </br>
      <br>${type} </br>
   </section>
</template>
