<template>
   <section>
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-12">

               <!-- Sensores -->
               <div role="tabpanel" class="section tab-pane" id="sensores">
                  <div class="container">
                     <div class="row">
                        <div class="col-md-12">
                           <h1>Sensores</h1>
                           <p>Manejo y Visualización de:
                           <br>Sensores
                           <br>Modulos esp</p>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <table class="table">
                              <thead>
                                 <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Tipo</th>
                                    <th>Valor</th>
                                    <th>IP</th>
                                    <th>MAC</th>
                                 </tr>
                              </thead>
                              <tbody>
                                 <template repeat.for="sensor of sensors">
                                    <tr>
                                       <td>${sensor.id}</td>
                                       <td>${sensor.name}</td>
                                       <td>${sensor.type}</td>
                                       <td>${sensor.value}</td>
                                       <td>${sensor.meta.ip}</td>
                                       <td>${sensor.meta.mac}</td>
                                    </tr>
                                 </template >
                              </tbody>
                           </table>
                        </div>
                        <div class="col-md-6">
                           <!-- Formulario Inventario ESP-->
                           <form role="form">
                              <div class="form-group">
                                 <label class="control-label" for="sensor-nombre">Nombre</label>
                                 <input class="form-control" id="sensor-nombre" placeholder="Nombre">
                              </div>
                              <div class="form-group">
                                 <label class="control-label" for="sensor-descripcion">Descripción</label>
                                 <input class="form-control" id="sensor-descripcion"
                                                             placeholder="Descripción" type="Descripción">
                              </div>
                              <div class="form-group">
                                 <label class="control-label" for="sensor-tipo">Tipo de Sensor</label>
                                 <input class="form-control" id="sensor-tipo" placeholder="Tipo de Sensor"
                                                                              type="Descripción">
                              </div>
                              <div class="form-group">
                                 <label class="control-label" for="sensor-maximo">Valor Máximo</label>
                                 <input class="form-control" id="sensor-maximo" placeholder="Valor Máximo"
                                                                                type="Valor Máximo">
                              </div>
                              <div class="form-group">
                                 <label class="control-label" for="sensor-minimo">Valor Mínimo</label>
                                 <input class="form-control" id="sensor-minimo" placeholder="Valor Mínimo"
                                                                                type="Valor Mínimo">
                              </div>
                              <button type="submit" class="btn btn-default">Enviar</button>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-6">
               <button type="submit" class="btn btn-default" click.trigger="getEsps()">Modulos</button>
            </div>
         </div>
      </div>
   </section>
</template>
